<form [formGroup]="form" autocomplete="off">
  <button (click)="setType('normal')">Normal User</button>
  <button (click)="setType('special')">Special User</button>
  <div style="max-width: 400px">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name" />
      <em
        class="text-danger"
        *ngIf="
          form.controls.name.touched && form.controls.name?.errors?.required
        "
        >Name it's required</em
      >
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-control" formControlName="email" />
    </div>
    <div class="form-group" *ngIf="userType === 'special'">
      <label>Level</label>
      <input type="text" class="form-control" formControlName="level" />
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="text" class="form-control" formControlName="phone" />
      <em class="text-danger" *ngIf="form.controls.phone?.errors?.pattern"
        >Invalid phone</em
      >
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>
    <div class="form-group">
      <label>Confirm Passsword:</label>
      <input
        type="password"
        class="form-control"
        formControlName="confirmpassword"
      />
    </div>
    <div class="form-group">
      <button (click)="save()" [disabled]="form.invalid">Save</button>
    </div>
  </div>
</form>
